services:
  irs-bot:
    build: .
    container_name: irs-discord-bot
    restart: unless-stopped
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_CHANNEL_ID=${DISCORD_CHANNEL_ID}
    volumes:
      - ./data:/app/data
      - ./transaction.db:/app/transaction.db
    networks:
      - irs-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  irs-network:
    driver: bridge
