name: Deploy to Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: false

    steps:
    - uses: actions/checkout@v4

    - name: Deploy and Start
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          cd /home/deploy/opt/wallet
          git pull origin main

          # Make sure the script is executable
          chmod +x start_app.sh

          # Run the deployment script
          ./start_app.sh

    - name: Health Check
      # Wait a moment for the server to start
      run: sleep 10

    - name: Verify Application is Running
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          cd /home/deploy/opt/wallet

          # Check if process exists and is healthy
          if pgrep -f financial-tracker > /dev/null; then
            echo "✅ Application started successfully"
            echo "Process ID: $(pgrep -f financial-tracker)"
            echo "📊 Process status:"
            ps aux | grep financial-tracker | grep -v grep
            echo "Health check:"
            curl -s http://localhost:8080/health || echo "Health endpoint not responding"
          else
            echo "❌ Application failed to start"
            echo "Recent logs:"
            tail -20 app.log
            echo "🔍 Checking if process exists:"
            ps aux | grep financial-tracker
            exit 1
          fi
