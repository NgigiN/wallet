name: Deploy to Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          cd /home/deploy/opt/wallet
          git pull origin main

          # Stop existing process if running
          pkill -f financial-tracker || true
          sleep 2

          # Check if environment variables are set
          if [ -z "$DISCORD_BOT_TOKEN" ] || [ -z "$DISCORD_CHANNEL_ID" ]; then
            echo "❌ Environment variables not set. Please set DISCORD_BOT_TOKEN and DISCORD_CHANNEL_ID"
            echo "Current values:"
            echo "DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN:0:10}..."
            echo "DISCORD_CHANNEL_ID: $DISCORD_CHANNEL_ID"
            exit 1
          fi

          # Build the application
          go build -o financial-tracker ./cmd

          # Start the application in background
          nohup ./financial-tracker > app.log 2>&1 &

          # Wait a moment and check if it's running
          sleep 5
          if pgrep -f financial-tracker > /dev/null; then
            echo "✅ Application started successfully"
            echo "Process ID: $(pgrep -f financial-tracker)"
            echo "Health check:"
            curl -s http://localhost:8080/health || echo "Health endpoint not responding"
          else
            echo "❌ Application failed to start"
            echo "Recent logs:"
            tail -20 app.log
            exit 1
          fi
